<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Modal 예제</title>
    </head>
    <body>
        <h1>안녕하세요!</h1>
        <p>내용을 입력하였도다</p>
            <button id="open">모달 열기</button>
            <div class="open-wrapper" style="display: none;">
                <div class="modal">
                <div class="modal-title">모달타이틀</div>
                    <p>모달내용은 블라블라블라...</p>
                    <div class="close-wrapper">
                        <button id="close">모달 닫기</button>
                    </div>
                </div>
            </div>
        <script type="module" src="modal.js"></script>
    </body>
</html>
