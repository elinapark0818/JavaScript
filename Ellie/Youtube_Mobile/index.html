<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube mobile</title>
    <script
            src="https://kit.fontawesome.com/2d323a629b.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<!--Header-->
<header>
    <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
    </div>
    <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis"></i>
    </div>
</header>
<!--Video player-->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>
    <!--video Info-->
    <section class="info">
        <!--Metadata-->
        <div class="metadata">
            <ul class="hashtags">
                <li>#Dream</li>
                <li>#Coding</li>
                <li>#Ellie</li>
            </ul>
            <div class="titleAndButton">
                <span class="title"
                > Clone Coding : Youtube Mobile Website 따라 만들기
                </span>
            </div>
            <button class="moreBtn">
                <i class="fas fa-caret-down"></i>
            </button>
            <div class="views"></div>
            <span class="views">100,000,000 views 1 minute ago</span>
        </div>
        <!--Action-->
        <div class="action">
        <li>
            <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
            <button>
                <i class="fas fa-font-awesome-flag"></i><span>Report</span></button>
        </li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="" alt="">
            </div>
            <div class="subscribe"></div>
        </div>
    </section>
    <section class="UpNext"></section>
</body>
</html>
